server:
  port: 8080

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true 
    service-url:
      default-zone: http://localhost:8761/eureka
  instance:
    instance-id: localhost
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: empleados
          uri: lb://empleados
          predicates:
            - Path=/empleados/**
